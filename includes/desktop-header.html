<!-- Header Section -->
    <header class="bg-white shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <!-- Logo -->
            <a href="" class="flex items-center space-x-3 mb-4 md:mb-0">
                <img src="images/smooth-sleep-logo.webp?text=Smooth Sleep"  width="32" height="32"  title="" alt="Smooth Sleep Logo" class="rounded-full shadow-md">
                <span class="text-3xl font-extrabold text-gray-900">Smooth Sleep</span>
            </a>

            <!-- Language Switcher -->
            <div class="bg-gray-100 rounded-full p-1">
                <div class="container mx-auto flex justify-center items-center gap-2">
                    <button onclick="switchLang('en')" class="lang-switcher focus:outline-none px-4 py-1 rounded-full text-sm font-semibold text-gray-600" data-lang="en">English</button>
                    <button onclick="switchLang('fr')" class="lang-switcher focus:outline-none px-4 py-1 rounded-full text-sm font-semibold text-gray-600" data-lang="fr">Français</button>
                    <button onclick="switchLang('ar')" class="lang-switcher focus:outline-none px-4 py-1 rounded-full text-sm font-semibold text-gray-600" data-lang="ar">العربية</button>
                </div>
            </div>
        </div>
    </header>
